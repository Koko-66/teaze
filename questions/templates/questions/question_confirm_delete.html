{% load widget_tweaks %}
<!-- Form with category details -->
<form method="post">
    {% csrf_token %}
    <!-- Modal content injected into the modal div in the main manage categories view  -->
    <div class="modal-header">
        <h3 class="modal-title">Delete question</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
        <!-- Check if question protected -->
        {% if protected %}
        <p>{{ protected_message|safe }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn" aria-label="Ok">OK</button>
    </div>
    <!-- If not protected, ask to confirm deletion. -->
    {% else %}
    <p>Are you sure you want to delete this question?<br>
        <strong>{{ question.body }}</strong><br>
        This action cannot be undone.</p>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn">Delete</button>
    </div>
    {% endif %}
</form>

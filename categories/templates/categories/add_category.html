{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <a href="{% url 'categories:manage_categories' %}">Back to Manage Categories</a>
            </div>
        </div>
        <div class="row">
            {{ categories.all }}
            <h3 class="centered">Add Category</h3>
            <div class="col-md-6 py-5 offset-3">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn" value="Save">

                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

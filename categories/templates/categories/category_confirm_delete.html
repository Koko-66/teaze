{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <div class="container">
        <div class="row">
            <h3 class="centered">Delete Quiz</h3>
            <div class="col-md-6 py-5 offset-3">
                <div class="form-group">
                    {% csrf_token %}
                    <h3> Do you want to delete "{{ object.title }}"?</h3>
                    <input type="submit" value='Yes'> <a href="../"></a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

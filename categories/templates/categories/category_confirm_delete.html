{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <div class="container">
        <div class="row">
            <div class="row mb-5">
                <div class="col-12">
                    <a href="{% url 'categories:home' %}">Back to Home</a>
                </div>
            </div>
            <h3 class="centered">Delete Category</h3>
            <div class="col-md-6 py-5 offset-3">
                <div class="form-group">
                    {% csrf_token %}
                    <h3> Do you want to delete this category: "{{ object.name }}"?</h3>
                    <input type="submit" value='Yes'> <a href="../"></a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark ">
        <div class="container-fluid">
            <div>
                <img src="https://res.cloudinary.com/dcslh2m3b/image/upload/v1639319548/teaze/teaze-logo_no-bkg_sm_z6cza3.png"
                    class="img-fluid" alt="Teaze logo" srcset="">
                <!-- <a class="navbar-brand" href=""></a> -->
            </div>
            <div class="d-flex flex-wrap mr-auto p2">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <main class="flex-shrink-0 main-bg">
        <div class="py-5 mb-5">
            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="footer-img"></div>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mb-0 bg-dark">
            <div class="col-md-4 d-flex align-items-center" bis_skin_checked="1">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"></a>
                <span class="text-muted justify-content-sm-center">Â© 2021 kokoMedia</span>
            </div>

            <ul class="nav col-md-4 justify-content-end px-3 list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/3241ed12ad.js" crossorigin="anonymous"></script>
    <!-- Custom script -->
</body>

</html>

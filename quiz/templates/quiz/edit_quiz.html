{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <div class="container">
        <div class="row">
            <h3 class="centered">Edit Quiz</h3>
            <div class="col-md-6 py-5 offset-3">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn" value="Save">
                    <a href="{% url 'quiz:delete_quiz' quiz.slug %}" class="btn">Delete</a>
                    <a href="{% url 'questions:add_question_in_quiz' quiz.slug %}" class="btn">Add question</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
